<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CategorieViewDlg" widgetVar="CategorieViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewCategorieTitle}">
            <h:form id="CategorieViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{categorieController.selected != null}">
                        <h:outputText value="#{bundle.ViewCategorieLabel_id}"/>
                        <h:outputText value="#{categorieController.selected.id}" title="#{bundle.ViewCategorieTitle_id}"/>
                        <h:outputText value="#{bundle.ViewCategorieLabel_nomCategorie}"/>
                        <h:outputText value="#{categorieController.selected.nomCategorie}" title="#{bundle.ViewCategorieTitle_nomCategorie}"/>
                        <h:outputText value="#{bundle.ViewCategorieLabel_description}"/>
                        <h:outputText value="#{categorieController.selected.description}" title="#{bundle.ViewCategorieTitle_description}"/>
                        <h:outputText value="#{bundle.ViewCategorieLabel_photo}"/>
                        <h:outputText value="#{categorieController.selected.photo}" title="#{bundle.ViewCategorieTitle_photo}"/>
                        <h:outputText value="#{bundle.ViewCategorieLabel_libPhoto}"/>
                        <h:outputText value="#{categorieController.selected.libPhoto}" title="#{bundle.ViewCategorieTitle_libPhoto}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="CategorieViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
