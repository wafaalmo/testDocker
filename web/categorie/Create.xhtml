<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CategorieCreateDlg" widgetVar="CategorieCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateCategorieTitle}">
            <h:form id="CategorieCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{categorieController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateCategorieLabel_id}" for="id" />
                        <p:inputText id="id" value="#{categorieController.selected.id}" title="#{bundle.CreateCategorieTitle_id}" />
                        <p:outputLabel value="#{bundle.CreateCategorieLabel_nomCategorie}" for="nomCategorie" />
                        <p:inputText id="nomCategorie" value="#{categorieController.selected.nomCategorie}" title="#{bundle.CreateCategorieTitle_nomCategorie}" />
                        <p:outputLabel value="#{bundle.CreateCategorieLabel_description}" for="description" />
                        <p:inputText id="description" value="#{categorieController.selected.description}" title="#{bundle.CreateCategorieTitle_description}" />
                        <p:outputLabel value="#{bundle.CreateCategorieLabel_photo}" for="photo" />
                        <p:inputText id="photo" value="#{categorieController.selected.photo}" title="#{bundle.CreateCategorieTitle_photo}" />
                        <p:outputLabel value="#{bundle.CreateCategorieLabel_libPhoto}" for="libPhoto" />
                        <p:inputText id="libPhoto" value="#{categorieController.selected.libPhoto}" title="#{bundle.CreateCategorieTitle_libPhoto}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{categorieController.create}" value="#{bundle.Save}" update="display,:CategorieListForm:datalist,:growl" oncomplete="handleSubmit(args,'CategorieCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="CategorieCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
