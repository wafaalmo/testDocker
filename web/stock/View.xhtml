<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="StockViewDlg" widgetVar="StockViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewStockTitle}">
            <h:form id="StockViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{stockController.selected != null}">
                        <h:outputText value="#{bundle.ViewStockLabel_qte}"/>
                        <h:outputText value="#{stockController.selected.qte}" title="#{bundle.ViewStockTitle_qte}"/>
                        <h:outputText value="#{bundle.ViewStockLabel_produit}"/>
                        <h:outputText value="#{stockController.selected.produit}" title="#{bundle.ViewStockTitle_produit}"/>
                        <h:outputText value="#{bundle.ViewStockLabel_magasin}"/>
                        <h:outputText value="#{stockController.selected.magasin}" title="#{bundle.ViewStockTitle_magasin}"/>
                        <h:outputText value="#{bundle.ViewStockLabel_id}"/>
                        <h:outputText value="#{stockController.selected.id}" title="#{bundle.ViewStockTitle_id}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="StockViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
