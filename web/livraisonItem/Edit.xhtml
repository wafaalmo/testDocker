<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="LivraisonItemEditDlg" widgetVar="LivraisonItemEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditLivraisonItemTitle}">
            <h:form id="LivraisonItemEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{livraisonItemController.selected != null}">
                        <p:outputLabel value="#{bundle.EditLivraisonItemLabel_produit}" for="produit" />
                        <p:inputText id="produit" value="#{livraisonItemController.selected.produit}" title="#{bundle.EditLivraisonItemTitle_produit}" />
                        <p:outputLabel value="#{bundle.EditLivraisonItemLabel_prix}" for="prix" />
                        <p:inputText id="prix" value="#{livraisonItemController.selected.prix}" title="#{bundle.EditLivraisonItemTitle_prix}" />
                        <p:outputLabel value="#{bundle.EditLivraisonItemLabel_quantite}" for="quantite" />
                        <p:inputText id="quantite" value="#{livraisonItemController.selected.quantite}" title="#{bundle.EditLivraisonItemTitle_quantite}" />
                        <p:outputLabel value="#{bundle.EditLivraisonItemLabel_livraison}" for="livraison" />
                        <p:selectOneMenu id="livraison" value="#{livraisonItemController.selected.livraison}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{livraisonController.itemsAvailableSelectOne}"
                                           var="livraisonItem"
                                           itemValue="#{livraisonItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditLivraisonItemLabel_stock}" for="stock" />
                        <p:inputText id="stock" value="#{livraisonItemController.selected.stock}" title="#{bundle.EditLivraisonItemTitle_stock}" />
                        <p:outputLabel value="#{bundle.EditLivraisonItemLabel_id}" for="id" />
                        <p:inputText id="id" value="#{livraisonItemController.selected.id}" title="#{bundle.EditLivraisonItemTitle_id}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{livraisonItemController.update}" value="#{bundle.Save}" update="display,:LivraisonItemListForm:datalist,:growl" oncomplete="handleSubmit(args, 'LivraisonItemEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="LivraisonItemEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
