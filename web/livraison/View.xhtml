<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="LivraisonViewDlg" widgetVar="LivraisonViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewLivraisonTitle}">
            <h:form id="LivraisonViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{livraisonController.selected != null}">
                        <h:outputText value="#{bundle.ViewLivraisonLabel_ref}"/>
                        <h:outputText value="#{livraisonController.selected.ref}" title="#{bundle.ViewLivraisonTitle_ref}"/>
                        <h:outputText value="#{bundle.ViewLivraisonLabel_dateLiv}"/>
                        <h:outputText value="#{livraisonController.selected.dateLiv}" title="#{bundle.ViewLivraisonTitle_dateLiv}"/>
                        <h:outputText value="#{bundle.ViewLivraisonLabel_totalAPaye}"/>
                        <h:outputText value="#{livraisonController.selected.totalAPaye}" title="#{bundle.ViewLivraisonTitle_totalAPaye}"/>
                        <h:outputText value="#{bundle.ViewLivraisonLabel_livraisonItems}"/>
                        <h:outputText value="#{livraisonController.selected.livraisonItems}" title="#{bundle.ViewLivraisonTitle_livraisonItems}"/>
                        <h:outputText value="#{bundle.ViewLivraisonLabel_commande}"/>
                        <h:outputText value="#{livraisonController.selected.commande}" title="#{bundle.ViewLivraisonTitle_commande}"/>
                        <h:outputText value="#{bundle.ViewLivraisonLabel_stock}"/>
                        <h:outputText value="#{livraisonController.selected.stock}" title="#{bundle.ViewLivraisonTitle_stock}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="LivraisonViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
