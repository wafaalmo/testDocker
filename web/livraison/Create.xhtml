<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="LivraisonCreateDlg" widgetVar="LivraisonCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateLivraisonTitle}">
            <h:form id="LivraisonCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{livraisonController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateLivraisonLabel_ref}" for="ref" />
                        <p:inputText id="ref" value="#{livraisonController.selected.ref}" title="#{bundle.CreateLivraisonTitle_ref}" />
                        <p:outputLabel value="#{bundle.CreateLivraisonLabel_dateLiv}" for="dateLiv" />
                        <p:inputText id="dateLiv" value="#{livraisonController.selected.dateLiv}" title="#{bundle.CreateLivraisonTitle_dateLiv}" />
                        <p:outputLabel value="#{bundle.CreateLivraisonLabel_totalAPaye}" for="totalAPaye" />
                        <p:inputText id="totalAPaye" value="#{livraisonController.selected.totalAPaye}" title="#{bundle.CreateLivraisonTitle_totalAPaye}" />
                        <p:outputLabel value="#{bundle.CreateLivraisonLabel_livraisonItems}" for="livraisonItems" />
                        <p:inputText id="livraisonItems" value="#{livraisonController.selected.livraisonItems}" title="#{bundle.CreateLivraisonTitle_livraisonItems}" />
                        <p:outputLabel value="#{bundle.CreateLivraisonLabel_commande}" for="commande" />
                        <p:selectOneMenu id="commande" value="#{livraisonController.selected.commande}" >
                            <f:selectItems value="#{commandeController.itemsAvailableSelectOne}"
                                           var="commandeItem"
                                           itemValue="#{commandeItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateLivraisonLabel_stock}" for="stock" />
                        <p:inputText id="stock" value="#{livraisonController.selected.stock}" title="#{bundle.CreateLivraisonTitle_stock}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{livraisonController.create}" value="#{bundle.Save}" update="display,:LivraisonListForm:datalist,:growl" oncomplete="handleSubmit(args,'LivraisonCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="LivraisonCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
