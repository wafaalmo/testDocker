<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CommandeItemCreateDlg" widgetVar="CommandeItemCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateCommandeItemTitle}">
            <h:form id="CommandeItemCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{commandeItemController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateCommandeItemLabel_id}" for="id" />
                        <p:inputText id="id" value="#{commandeItemController.selected.id}" title="#{bundle.CreateCommandeItemTitle_id}" />
                        <p:outputLabel value="#{bundle.CreateCommandeItemLabel_produit}" for="produit" />
                        <p:selectOneMenu id="produit" value="#{commandeItemController.selected.produit}" >
                            <f:selectItems value="#{produitController.itemsAvailableSelectOne}"
                                           var="produitItem"
                                           itemValue="#{produitItem}"   itemLabel="#{produitItem.designation}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateCommandeItemLabel_quantite}" for="quantite" />
                        <p:inputText id="quantite" value="#{commandeItemController.selected.quantite}" title="#{bundle.CreateCommandeItemTitle_quantite}" />
                        <p:outputLabel value="#{bundle.CreateCommandeItemLabel_prix}" for="prix" />
                        <p:inputText id="prix" value="#{commandeItemController.selected.prix}" title="#{bundle.CreateCommandeItemTitle_prix}" />
                        <p:outputLabel value="#{bundle.CreateCommandeItemLabel_commande}" for="commande" />
                        <p:selectOneMenu id="commande" value="#{commandeItemController.selected.commande}" >
                            <f:selectItems value="#{commandeController.itemsAvailableSelectOne}"
                                           var="commandeItem"
                                           itemValue="#{commandeItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateCommandeItemLabel_qteLivre}" for="qteLivre" />
                        <p:inputText id="qteLivre" value="#{commandeItemController.selected.qteLivre}" title="#{bundle.CreateCommandeItemTitle_qteLivre}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{commandeItemController.create}" value="#{bundle.Save}" update="display,:CommandeItemListForm:datalist,:growl" oncomplete="handleSubmit(args,'CommandeItemCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="CommandeItemCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
