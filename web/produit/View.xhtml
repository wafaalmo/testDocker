<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProduitViewDlg" widgetVar="ProduitViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewProduitTitle}">
            <h:form id="ProduitViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{produitController.selected != null}">
                        <h:outputText value="#{bundle.ViewProduitLabel_id}"/>
                        <h:outputText value="#{produitController.selected.id}" title="#{bundle.ViewProduitTitle_id}"/>
                        <h:outputText value="#{bundle.ViewProduitLabel_designation}"/>
                        <h:outputText value="#{produitController.selected.designation}" title="#{bundle.ViewProduitTitle_designation}"/>
                        <h:outputText value="#{bundle.ViewProduitLabel_description}"/>
                        <h:outputText value="#{produitController.selected.description}" title="#{bundle.ViewProduitTitle_description}"/>
                        <h:outputText value="#{bundle.ViewProduitLabel_prix}"/>
                        <h:outputText value="#{produitController.selected.prix}" title="#{bundle.ViewProduitTitle_prix}"/>
                        <h:outputText value="#{bundle.ViewProduitLabel_photo}"/>
                        <h:outputText value="#{produitController.selected.photo}" title="#{bundle.ViewProduitTitle_photo}"/>
                        <h:outputText value="#{bundle.ViewProduitLabel_quantite}"/>
                        <h:outputText value="#{produitController.selected.quantite}" title="#{bundle.ViewProduitTitle_quantite}"/>
                        <h:outputText value="#{bundle.ViewProduitLabel_categorie}"/>
                        <h:outputText value="#{produitController.selected.categorie}" title="#{bundle.ViewProduitTitle_categorie}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ProduitViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
